spring.application.name=CashCard

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:cashdb

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop

# This tells Spring to wait until after Hibernate (JPA) has created the schema
# before running the data.sql script.
spring.jpa.defer-datasource-initialization=true

# H2 Console Configuration
spring.h2.console.enabled=true

# LOGGING DEBUGGING
# 1. Set the default logging level for EVERYTHING to WARN. This immediately hides all the INFO-level noise.
logging.level.root=WARN

# 2. Set the logging level for YOUR application's code back to DEBUG.
#    This makes your code's logs visible without seeing all the framework noise.
#    IMPORTANT: Replace 'example.cashcard' with your project's actual base package name.
logging.level.example.cashcard=DEBUG

# 3. (Highly Recommended for DB issues) Show the actual SQL queries being run by Hibernate.
logging.level.org.hibernate.SQL=DEBUG

# 4. Make the SQL logs pretty and easier to read.
#spring.jpa.properties.hibernate.format_sql=true